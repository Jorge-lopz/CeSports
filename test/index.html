<div id="roulette" class="roulette-container">
    <!-- <div class="item">üçå</div>
    <div class="item">üçÑ</div>
    <div class="item">‚≠ê</div>
    <div class="item">üî•</div>
    <div class="item">‚ö°</div> -->
</div>
<button id="startButton">Iniciar</button>



<style>
.roulette-container {
    width: 100px;
    height: 100px;
    margin-top: 20vh;
    overflow: hidden;
    position: relative;
}

.item {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    position: absolute;
    /* animation: spin 1s linear infinite; */
}

#roulette {
    --spin: -350%;
}


@keyframes spin {
    0% { transform: translateY(0); }
    100% { transform: translateY(var(--spin)); } /* Ajusta para el total de elementos */
}
@keyframes end-spin {
    0% { transform: translateY(var(--spin)); }
    100% { transform: translateY(calc(var(--spin) * 2)); }
}

</style>



<script>
const roulette = document.getElementById('roulette');
const startButton = document.getElementById('startButton');
const itemsArray = ['üçå','üçÑ' ,'‚≠ê','üî•','‚ö°'];
var item = null;

function shuffleArray(array) {
    for (var i = array.length - 1; i >= 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
}

function generateRoullete() {
    shuffleArray(itemsArray);

    roulette.innerHTML = '';
    if ((itemsArray).length == 0)
        return null;
    for (let i = 0; i < 18/ (itemsArray).length; i++) {
        itemsArray.forEach((item, index) => {
        roulette.innerHTML += `<div class='item'>${item}</div>`
    });

    items = document.querySelectorAll('.item');
    items.forEach((item, index) => {
        item.style.marginTop = `calc(-50% + ${index} * 50px)`;
    });
    }
}

generateRoullete();
startButton.addEventListener('click', () => {
    generateRoullete();

    // Iniciar animaci√≥n
    items.forEach((item, index) => {
        item.style.animation = `spin ${0.85}s forwards linear`;
        //  + index * 0.1
    });

    // Detener despu√©s de un tiempo
    setTimeout(() => {
        items.forEach((item, index) => {
            item.style.animation = `end-spin ${1.5}s cubic-bezier(.14,.18,.73,1.32) forwards`;
        });
        const itemVencedor = itemsArray[15 % itemsArray.length];
        itemsArray.splice(15 % itemsArray.length, 1);
        console.log(itemVencedor);
        // setTimeout(() => {
        //     roulette.innerHTML = "<div class='item'>‚ö°</div>";
        // }, 1000)
    }, 850); // Ajusta el tiempo

});


</script>
